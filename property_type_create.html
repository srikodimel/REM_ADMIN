<!DOCTYPE html>
<html>
<head>
<link href="../../../assests/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3 > Property types </h3>

<div>
    <form>
        <div class="form-group row">
            <label class="col-1" >  Reg_Id</label>
            <div class="col-8">
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1" >  Type</label>
            <div class="col-8">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1" >  reg_owner</label>
            <div class="col-8">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1">  dimensions</label>
            <div class="col-8">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class ="form-group row">
            <label class="col-1"> Reg_Time</label>
            <div class="col-8 " >
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1">Address</label>
           <div class="col-8">
            <textarea rows="5" class="form-control"></textarea>
           </div>
        </div>
        
        <div class="form-group row">
            <label class="col-1">Description</label>
           <div class="col-9">
            <textarea rows="5" class="form-control"></textarea>
           </div>
        </div>
        <div class="row mt-2">
            <label class="col-1"></label>
            <div class="col-10">
                <input type="button" class="btn btn-primary" value="save">
                <input type="reset" class="btn btn-secondary" value="cancel">
            </div>

        </div>
    </form>    

</div>


</body>
</html>
